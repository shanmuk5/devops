<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        .custom-alert {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1050;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .custom-alert h5 {
            margin-bottom: 15px;
        }
        .custom-alert button {
            margin-top: 10px;
        }
    </style>
</head>
<body class="bg-dark">
<section>
  <div class="container">
        <div class="card">
            <div class="col">
              <div class="p-md-5">
                <h3 class="mb-5 text-center">STUDENT REGISTRATION FORM</h3>

                <div class="row mb-3">
                  <div class="col">
                      <label class="form-label" for="fname">First name</label>
                      <input type="text" id="fname" class="form-control form-control-lg">
                  </div>
                  <div class="col">
                      <label class="form-label" for="lname">Last name</label>
                      <input type="text" id="lname" class="form-control form-control-lg">
                  </div>
                </div>

                <div class="mb-3">
                  <label class="form-label" for="address">Address</label>
                  <input type="text" id="address" class="form-control form-control-lg">
                </div>

                <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">
                    <h6 class="mb-0 me-4">Gender: </h6>
                    <div class="form-check form-check-inline mb-0 me-4">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender" value="Female">
                      <label class="form-check-label" for="femaleGender">Female</label>
                    </div>
                    <div class="form-check form-check-inline mb-0 me-4">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender" value="Male">
                      <label class="form-check-label" for="maleGender">Male</label>
                    </div>
                    <div class="form-check form-check-inline mb-0">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="otherGender" value="Other">
                      <label class="form-check-label" for="otherGender">Other</label>
                    </div>
                  </div>

                <div class="mb-4">
                  <label for="email" class="form-label">Email ID</label>
                  <input type="email" id="email" class="form-control form-control-lg">
                </div>

                <div class="d-flex justify-content-center">
                  <button type="button" class="btn btn-light btn-lg" id="resetBtn">Reset all</button>
                  <button type="button" class="btn btn-warning btn-lg ms-2" id="submitBtn">Submit form</button>
                </div>

            </div>
          </div>
        </div>
      </div>
</section>

<div class="custom-alert" id="successAlert">
    <h5>Form Submitted Successfully!</h5>
    <button class="btn btn-success" id="closeAlert">OK</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById("submitBtn").addEventListener("click", function () {
        let isValid = true;

        const firstName = document.getElementById("fname");
        const lastName = document.getElementById("lname");
        const address = document.getElementById("address");
        const email = document.getElementById("email");
        const gender = document.querySelector('input[name="inlineRadioOptions"]:checked');

        // Reset all field styles
        [firstName, lastName, address, email].forEach(field => field.classList.remove("is-invalid"));

        // Validate first name
        if (!firstName.value.trim()) {
            firstName.classList.add("is-invalid");
            isValid = false;
        }

        // Validate last name
        if (!lastName.value.trim()) {
            lastName.classList.add("is-invalid");
            isValid = false;
        }

        // Validate address
        if (!address.value.trim()) {
            address.classList.add("is-invalid");
            isValid = false;
        }

        // Validate gender
        if (!gender) {
            alert("Please select your gender.");
            isValid = false;
        }

        // Validate email
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!email.value.trim() || !emailPattern.test(email.value)) {
            email.classList.add("is-invalid");
            isValid = false;
        }

        if (isValid) {
            // Show custom alert
            const alertBox = document.getElementById("successAlert");
            alertBox.style.display = "block";

            // Clear all inputs
            document.getElementById("fname").value = "";
            document.getElementById("lname").value = "";
            document.getElementById("address").value = "";
            document.getElementById("email").value = "";
            document.querySelectorAll('input[name="inlineRadioOptions"]').forEach(input => input.checked = false);
        }
    });

    document.getElementById("closeAlert").addEventListener("click", function () {
        document.getElementById("successAlert").style.display = "none";
    });

    document.getElementById("resetBtn").addEventListener("click", function () {
        document.getElementById("fname").value = "";
        document.getElementById("lname").value = "";
        document.getElementById("address").value = "";
        document.getElementById("email").value = "";
        document.querySelectorAll('input[name="inlineRadioOptions"]').forEach(input => input.checked = false);
    });
</script>
</body>
</html>
